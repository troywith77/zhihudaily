<template name="themePage">
	<section class="theme-page">
		{{#if isLoading}}
		{{> loading}}
		{{else}}
		<div class="theme-logo">
			<img src="{{logoImage}}" alt="{{themeTitle}}">
		</div>
		<h2>{{themeTitle}}<br />
		<small>{{subTitle}}</small></h2>
		<ul>
		{{#each themeContent}}
			{{> themeContentItem}}
		{{/each}}
		</ul>
		{{/if}}
	</section>
</template>

<template name="themeContentItem">
	<li class="home-list-item">
		<a href="/detail/{{id}}" class="link">
			<div class="title">{{title}}</div>
		{{#if itemImg}}
			<div class="image"><img src="{{itemImg}}" alt="{{title}}"></div>
		{{/if}}
		</a>
	</li>
</template>
